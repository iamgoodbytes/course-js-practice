<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="artist">
        <img class="artist__cover" src="" alt="Artist Name" />
        <h1 class="artist__name">Artist Name</h1>
        <h2 class="artist__track">Track Name</h2>
      </div>

      <div class="tracks">
        <!--<a href="#" data-track="99">Artist - Track</a>-->
        <!-- todo 1: add the tracks in the array -->
        <!-- todo 2: click track -> show cover image + artist name + song name in the player above -->
        <!-- todo 3: click track -> change the src attribute of the <audio> tag and play the song. hint: .play() -->
      </div>

      <div class="player__controls">
        <!-- todo 4: click pause -> show play button and hide pause button -->
        <!-- todo 5: click play -> show pause button and hide play button -->
        <a href="#" class="control play"><i class="fas fa-play"></i></a>
        <a href="#" class="control pause hidden"
          ><i class="fas fa-pause"></i
        ></a>
      </div>

      <!-- docs: https://developer.mozilla.org/en-US/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/Cross-browser_audio_basics -->
      <audio id="player" src=""></audio>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      let tracks = [
        {
          artist: "Kevin Gates",
          track: "Game Tight",
          cover: "https://bit.ly/2BldAI7",
          audio: "https://bit.ly/2ziEnng"
        },
        {
          artist: "Chance The Rapper",
          track: "Dram Sings",
          cover: "https://bit.ly/2DvLXxE",
          audio: "https://bit.ly/2PFy1Z9"
        }
      ];

      $(document).ready(function () {
        $(".artist__cover").attr("src", tracks[0].cover);
      });
    </script>
  </body>
</html>
