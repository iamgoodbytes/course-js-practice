<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discord login</title>
    <link rel="stylesheet" href="css/discord.css" />
  </head>
  <body>
    <nav>
      <a href="#"
        ><img
          class="logo"
          src=" https://seeklogo.com/images/D/discord-logo-B02E5FBA04-seeklogo.com.png"
          alt=""
      /></a>
    </nav>

    <div class="container">
      <div class="loading hidden">
        <img
          src="https://media1.tenor.com/images/83cdd1dd40cdb87020949e0f075b9648/tenor.gif?itemid=11230336"
        />
      </div>

      <div class="friends hidden">
        <div class="friends__mutual hidden">
          <span id="mutualcount">7</span> mutual friends
        </div>

        <h2>All friends - 7</h2>
        <ul id="friendslist">
          <!--<li data-mutual="73">ninja</li>-->
        </ul>
      </div>

      <div class="login">
        <form action="#" id="login">
          <header>
            <h1>Welcome back!</h1>
            <p>We're so excited to see you again!</p>
          </header>

          <div class="form__group form__group--email error">
            <label for="email"
              >Email
              <span class="error__message">
                - Login or password is invalid</span
              ></label
            >
            <input type="text" id="email" />
          </div>

          <div class="form__group form__group--password">
            <label for="password"
              >Password
              <span class="error__message">
                - Login or password is invalid</span
              ></label
            >
            <input type="password" id="password" />
          </div>

          <div class="form__group">
            <input class="btn" id="btnLogin" type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <script src="js/discord.js"></script>
  </body>
</html>
