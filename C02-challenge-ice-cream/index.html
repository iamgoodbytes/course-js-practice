    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feed the dog ice cream</title>
    <style>
      .sarah {
        color: purple;
        font-weight: bold;
      }
    </style>

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="text-center mb-4">
      <img
        class="w-50"
        src="https://moderndogmagazine.com/sites/default/files/images/uploads/IceCream-02.jpg"
      />
    </div>
    <div class="jumbotron">
      <form class="mb-4">
        <h3 class="mb-4">
          IMD <strong>'Feed the doggo'</strong> Ice Cream machine
        </h3>

        <div class="form-group">
          <label for="amount">Amount (liter)</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            min="1"
            required
          />
        </div>

        <div class="form-group mb-4">
          <label for="flavour">Flavour</label>
          <select class="form-control" id="flavour">
            <option value="vanille">Vanille (3 Euro per liter)</option>
            <option value="mango">Mango (3.5 Euro per liter)</option>
            <option value="mokka">Mokka (4 Euro per liter)</option>
          </select>
        </div>

        <div class="d-flex align-items-center mb-3">
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="delivery-type"
                id="takeout"
                value="takeout"
                required
                checked
              />
              <label class="form-check-label" for="takeout">
                Takeout (-10%)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="delivery-type"
                id="delivery"
                value="delivery"
                required
              />
              <label class="form-check-label" for="delivery">
                Delivery
              </label>
            </div>
          </div>
          <div class="delivery-icon pl-4">
            <i class="far fa-lg fa-shopping-bag"></i>
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="disco" />
          <label class="form-check-label" for="disco">
            Discospikkels? (+1 Euro per Liter)
          </label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="cream" />
          <label class="form-check-label" for="cream">
            Whipped cream? (+2 Euro per Liter)
          </label>
        </div>

        <div class="form-group mb-4">
          <label for="message">Optional message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            maxlength="100"
          ></textarea>
          <small id="message-help" class="form-text text-muted"
            ><span>100</span> character(s) left</small
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Order (Make furred friend happy)
          </button>
        </div>
      </form>
    </div>
