<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          class="heading__img"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
        />
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo"
            >~ To finish this app, I need to ~</label
          >
          <input
            class="form__input"
            type="text"
            id="todo"
            name="to-do"
            size="30"
            required
            autocomplete="off"
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
          <li class="instructions done">read the instructions</li>
          <li class="instructions">add a todo when pressing "submit"</li>
          <li class="instructions">
            mark a todo item as "done" when clicking on it
          </li>
          <li class="instructions">
            clear this list when clicking the computer above
          </li>
        </ul>
      </div>
    </section>

    <footer>
      Original work by
      <a href="https://codepen.io/cassie-codes/pen/pYwXwb">Cassie Evans</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      // TODO: below is a solution written in jQuery
      // try it out to see what the app should do
      // now FORK this sandbox, remove the jQuery solution
      // and build it yourself with normal Javascript (no jQuery)

      $(document).ready(function () {
        $(".instructions").remove();

        $(".heading__img").on("click", function (e) {
          $(".done").remove();
        });

        $(".button").on("click", function (e) {
          let what = $("#todo").val();
          let li = $("<li></li>").html(what);

          li.on("click", function (e) {
            $(this).addClass("done");
          });

          $(".toDoList").append(li);
          $("#todo").val("").focus();
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
